<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/profile" routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid *ngIf="flag">
   <ion-row *ngFor="let message of messages">
     <ion-col size="9" *ngIf="currentUser !==message.user" class="message other-message">
<b>{{message.user}}</b><br>
<span>{{message.msg}}</span>
<div class="time" text-right>
  <br>{{message.createdAt | date:'short'}}
</div>
     </ion-col>

     <ion-col offset="3" size="9" *ngIf="currentUser ===message.user" class="message my-message">
      <b>{{message.user}}</b><br>
      <span>{{message.msg}}</span>
      <div class="time" text-right>
        <br>{{message.createdAt | date:'short'}}
      </div>
           </ion-col>

   </ion-row>
 </ion-grid>
 <div class="ion-text-center text1" style="margin-top: 50%;" *ngIf="!flag">
   <h4>Please type hi</h4>

 </div>
</ion-content>


<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]="newMsg"	class="message-input">
        </textarea>
      </ion-col>
      <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
            <ion-icon name="send" slot="icon-only"></ion-icon>         
           </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>  
</ion-footer>
