<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item >
    <!-- <ion-avatar class="ion-margin-start">
    <img src="../../assets/icon/avatar.svg"/>
  </ion-avatar>-->
    <img slot="start" src="../../assets/icon/favicon.png"> 


    <ion-label slot="end" fixed>
      {{name}}
    </ion-label >
  </ion-item> 
<br>
  <ion-item  style="margin-top: 0%;">
 <ion-list style="margin-top: 0%;">
  <ion-label fixed>
  Phone: {{no}}
  </ion-label>
  <ion-label fixed>
    Email: {{em}}
    </ion-label>
 </ion-list>
  </ion-item>    
  <hr>

  <ion-list>
    
    <ion-item button routerLink="/orders" routerDirection="forward">
      <ion-icon name="basket" slot="start"></ion-icon>
      <ion-label>Orders</ion-label>
    </ion-item>
    <ion-item button routerLink="/support" routerDirection="forward">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>Help & Support</ion-label>
    </ion-item>
    <ion-item button routerLink="/policy" routerDirection="forward">
      <ion-icon name="clipboard" slot="start"></ion-icon>
      <ion-label>Policy</ion-label>
    </ion-item>
    <ion-item button routerLink="/about" routerDirection="forward">
      <ion-icon name="car-sport" slot="start"></ion-icon>
      <ion-label>About</ion-label>
    </ion-item>
    <ion-item button (click)="presentAlertConfirm()" >
      <ion-icon name="trash-sharp" slot="start"></ion-icon>
      <ion-label>Delete Account</ion-label>
    </ion-item>
    <ion-item button (click)="logout()">
      <ion-icon name="log-out-sharp" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
    
   </ion-list>
</ion-content>
