<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back-outline" size="3" (click)="goback()"></ion-icon>
    
    <ion-title>Details</ion-title>
    <ion-button color="danger" slot="end" (click)="fdismiss()">View Cart
     </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item>
      <ion-label>{{title}}</ion-label>
    </ion-item> -->
    <ion-item >
      <ion-label text-wrap >  
        <div [innerHTML]="desp" style="white-space:pre-line">
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
<ion-footer class="ion-no-border">
 <ion-item>
  <ion-toolbar style="font-size: medium;">
    <ion-label slot="start">Price:</ion-label>
    <ion-label>{{price}}</ion-label>
    <ion-fab-button (click)="presentPopover()"  color="danger" size="small" slot="end">
      <ion-icon name="add"></ion-icon>

    </ion-fab-button>
  </ion-toolbar>
</ion-item>
</ion-footer>
