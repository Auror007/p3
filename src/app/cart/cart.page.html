<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/services" routerDirection="backward"></ion-back-button>

    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>Your Order Summary</ion-label>
</ion-item>
<ion-list>
  <ion-item-sliding  *ngFor="let item of cart" >
    <ion-item>
     
      <ion-grid>
        <ion-row>
          <ion-col>
           Service: {{item.details}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          Validity:{{item.time}} Months
        </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
           Vehicle:{{item.vehname}} <br>
           Vehicle Number: {{item.vehnumber}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Price:{{item.price}}
           </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item-options side="start" (click)="deleteItem(item)">
      <ion-item-option color="danger" >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        
          <ion-title>Total : {{tot}}</ion-title>
         

      </ion-col>
      <ion-col>

        
        <ion-button color="danger" [hidden]="!tot" (click)="subs()"  expand="block">Checkout</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
