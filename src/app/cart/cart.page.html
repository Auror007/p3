<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/services" routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>Your Order Summary</ion-label>
</ion-item>
<ion-list>
  <ion-item-sliding  *ngFor="let item of cart" >
    <ion-item>
      <!-- <ion-label text-wrap>
        {{item.name}}
      </ion-label>
      <br>
      <ion-label text-wrap>
        Vehicle number:{{item.vehnumber}}
      </ion-label>
      <ion-label text-wrap>
        Validity:{{item.duration}}
      </ion-label>
      <ion-label slot="end">
        {{item.price}}
      </ion-label> -->
      <ion-grid>
        <ion-row>
          <ion-col>
            {{item.name}}
          </ion-col>
          <ion-col>
           Price: {{item.price}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
           Vehicle Number:{{item.vehnumber}}
          </ion-col>
          <ion-col>
          Validity:  {{item.time}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item-options side="start" (click)="deleteItem(item)">
      <ion-item-option color="danger" >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
<div [innerHTML]=variable.html>
</div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        
          <ion-title>Total : {{tot}}</ion-title>
         

      </ion-col>
      <ion-col>

        
        <ion-button color="danger"  (click)="subs()"  expand="block">Checkout</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
