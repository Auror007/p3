<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/services" routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>Your Order Summary</ion-label>
</ion-item>
<ion-list>
  <ion-item-sliding >
    <!-- *ngFor="let pos of locations | async" -->
    <ion-item>
      <ion-label text-wrap>
        
      </ion-label>
    </ion-item>

    <ion-item-options side="start">
      <!-- (click)="deleteItem(pos)" -->
      <ion-item-option color="danger" >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>
