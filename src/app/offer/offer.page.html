<ion-header>
  <ion-toolbar>
    <ion-title align-title="center">Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides>
        

        <ion-slide  *ngFor='let det of array_serv'>
            <ion-card style="border-radius: 25px;" button (click)="addCart(det.packageId)">
              <ion-card-header>
 
              <ion-card-title>{{det.name}}</ion-card-title>
              <ion-card-subtitle>{{det.duration}} Months</ion-card-subtitle>
              </ion-card-header>
            
              <ion-card-content>{{det.description}}</ion-card-content>
            </ion-card>
        </ion-slide>
      
      </ion-slides>
</ion-content>
