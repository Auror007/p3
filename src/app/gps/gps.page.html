<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tabs/tabs/services" routerDirection="backward"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Live Tracking
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <div #map id="map" [hidden]="!user"></div>
  <ion-item class="align-items-center">
    <ion-label  [hidden]="user"><b>No cleaner assigned yet</b></ion-label>

  </ion-item>

  <div *ngIf="user">
    <ion-item>
      
      <ion-label>User ID: {{ user }}</ion-label>
    </ion-item>
    <ion-item (click)="call()">
      <ion-label>Contact: {{ phone }}</ion-label><ion-icon  name="call-sharp"></ion-icon>

    </ion-item>
 

 
    <ion-list>
      <ion-item-sliding *ngFor="let pos of locations | async">
        <ion-item>
          <ion-label text-wrap>
            Lat: {{ pos.lat }}
            Lng: {{ pos.lng }}
            <p>
              {{ pos.timestamp | date:'short' }}
            </p>
          </ion-label>
        </ion-item>
 
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="deleteLocation(pos)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
 
      </ion-item-sliding>
    </ion-list>
 
  </div>
 
</ion-content>
